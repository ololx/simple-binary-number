<html>
    <head>
        <title>Simple Binary Number</title>
        <style>
        	html,
            body {
                width: 100%;
                height: 100%;
                outline: none;
            }

            body {
                background-color: black;
            }

            .pl {
			    height : 100px;
			    position : relative;
			    margin-top : 0px;
			    margin-left : 0px;
				overflow: hidden;
			    text-align: center;
			}
			.pl ul {
			    margin-top : 0px;
			}
			.pl ul li {
				float: left;
				list-style-type: none;
			    margin-left : 2%;
			}
			.pl ul a {
			    display: block;
			    height: 100px;
				font: lighter 36px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
				text-decoration: none;
				-webkit-transition: margin .4s ease-in-out;
				-moz-transition: margin .4s ease-in-out;
				-o-transition: margin .4s ease-in-out;
				-ms-transition: margin .4s ease-in-out;
				transition: margin .4s ease-in-out;
			}
			.pta ul li {
			    height: 100px;
				min-width:15px;
				width:29%;
				text-align:center;
			}
			.pta ul a {
				text-align:center;
				font: lighter 36px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
				text-decoration: none;
			}

			.pl ul a.zero {
			    min-width: 20%;
				width:100%;
				background: green;
			}

			.pl ul a.one {	
			    min-width: 20%;
				width:100%;
				background: red;
			}
			
			.pl ul li.active {
				animation: active 2s 0s;
				margin-top: -100px;
			}

			.pl ul li.inactive {
				animation: inactive 2s 0s;
				margin-top: 0px;
			}

			@keyframes active {
                0%, 50% {
                    margin-top: -50px;
                }
                50%, 100% {
                    margin-top: -100px;
                }
            }

            @keyframes inactive {
                0%, 50% {
                    margin-top: -50px;
                }
                50%, 100% {
                    margin-top: 0px;
                }
            }

        </style>
        <script type="text/javascript">
        	var number = 0;

        	function check(element) {
			  	if (element == null || element == 'undefined') return;

				console.log(element.classList);
				if (element.classList.contains("active")) {
					element.classList.remove("active");
					element.classList.add("inactive");

					let power = element.id;
					number -= Math.pow(2, power - 1);
				} else {
					element.classList.add("active");
					element.classList.remove("inactive");

					let power = element.id;
					number += Math.pow(2, power - 1);
				}
			  	console.log(element.classList);

			  	console.log(number);

			}
        </script>
    </head>
    <body>
    	<div class="pl">
    		<ul>
				<li id="8" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="7" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="6" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="5" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="4" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="3" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="2" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
				<li id="1" onclick="check(this)">
					<a href="#" class="zero">0</a>
					<a href="#" class="one">1</a>
				</li>
			</ul>
    	</div>
    </body>
</html>
